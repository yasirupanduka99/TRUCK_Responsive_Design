<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive TRUCK Design</title>
    <link rel="stylesheet" href="./css/styles3.css">
</head>
<body>
    
    <div class="container">
        <div class="truckContainer">
            <div class="imageWraper1">
                <img src="./images/First.png" alt="firstimage" class="firstImage">
                <div class="card1">
                    <div class="orderID">
                        <h4>OrderID: <span>332288</span></h4>
                    </div>
                    <div class="itemListContainer">
                        <table>
                            <thead>
                                <tr>
                                    <th>Qty</th>
                                    <th>Item</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Chocolate Cake (M)</td>
                                    <td>2,580.00</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Chocolate Fudge Fantasy XI</td>
                                    <td>4,480.00</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Chocolate Fudge Fantasy (M)</td>
                                    <td>2,980.00</td>
                                </tr>
                            </tbody>                       
                        </table>
                    </div>
                    <div class="calculationContainer">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Sub Total</td>
                                    <td>10,040.00</td>
                                </tr>
                                <tr>
                                    <td>Discounts</td>
                                    <td>0.00</td>
                                </tr>
                                <tr>
                                    <td>Prommotion Price</td>
                                    <td>0.00</td>
                                </tr>
                                <tr>
                                    <td>Taxes</td>
                                    <td>1,004.00</td>
                                </tr>
                                <tr>
                                    <td>Total:</td>
                                    <td>11,044.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="imageWraper2">
                <img src="./images/Center.png" alt="firstimage" class="secondImage">
                <div class="card2">Card2</div>
            </div>
            <div class="imageWraper3">
                <img src="./images/Right.png" alt="firstimage" class="thirdImage">
            </div>
        </div>
    </div>

</body>
</html>
